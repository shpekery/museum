version: "3.9"
services:
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "80:3000"
    restart: always
    environment:
      NEXT_PUBLIC_API_URI: http://backend:8000
    networks:
      - network
  backend:
    build:
      context: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    restart: always
    networks:
      - network

networks:
  network:
